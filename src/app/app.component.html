<div class="col-lg-3 property-section">
  <div class="property-panel-section">
    <div class="property-panel-header">Properties </div>
    <table id="property" class="property-panel-table" title="Properties" style="width: 100%">
      <tr style="height: 50px">
        <td style="width: 50%">
          <div style="width: 100px">Hierarchy Mode</div>
        </td>
        <td style="width: 50%">
          <div>
            <ejs-dropdownlist #dropdown1 id='mode' width='100px' [dataSource]='d1data' [fields]='fields1' value='Parent'
              (change)="change($event)"></ejs-dropdownlist>
          </div>
        </td>
      </tr>
    </table>
  </div>
</div>
